<div  id="singer-app" class="applink" >
    <p style="text-align:center;color:firebrick;font-size:120%;">Upload A Demo</p>
    <blockquote style="text-align:center;padding-bottom:4px;">
    <button id="upload-singer-demo" style="width:50%" onclick="fetchUploader(this)">Upload Singer Demo</button>
    </blockquote>
    <blockquote style="text-align:justify;padding: 8%;padding-top:4px;">
       We are looking for singers who can bring songs to life. 
       Upload an mp3 demo and become part of the creator community
    </blockquote>
</div>
<script>

async function fetchUploader(theDiv) {
    if ( theDiv == document.querySelector('#upload-singer-demo') ) {
        let formJson = await fetchEndPoint('uploaders/static/demo-uploader')
        if ( formJson ) {
            let formPlacement = document.querySelector("#singer-app");
            if ( formPlacement ) {
                formPlacement.innerHTML = decodeURIComponent(formJson.html)
                addscript(decodeURIComponent(formJson.script),formPlacement)
            } else {

            }
        }
    }
    return true
}
</script>
