
<div id="singer_upload_html" style="display: block" >
    <h2>Upload a demo of your singing</h2>
    <br>
    Enter your email to identify your file and for upate. Then select an mp3 file and finally click &quot;Upload&quot; <br><br>
    <label for="email-singer">Email:</label>
    <input type="text" name="email-singer" id="email-singer" onKeyPress="g_SingerUploader.checkForm(event);">
    <br>
    <label for="singer-demo">Mp3 File:</label>
    <input type="file" accept="audio/mpeg" name="singer-demo" id="singer-demo" >
    <br><br>
    <button style="color:orangered;font-size: x-large;width: 60%;" onclick="singer_demo_uploader()"  >Upload</button>
</div>
<br>
<div id="login_errmsg-singer" style="color:red"> </div>

<noscript><div id="noscript_warning">
	WARNING: You have JavaScript disabled in your web browser.  Many functions of this system will not work properly.
</div></noscript>

<script>

    window.g_SingerUploader = new Uploader({
            "errorDiv" : "#login_errmsg-singer",
            "fileDiv" : "#singer-demo",
            "uploadEndpoint" :`http://${g_siteURL}/song-search/transition/singer_upload`,
            "emailField" : "#email-singer",
            "positiveCompletion" : "Your demo has been uploaded. Thank you!"
        })

 
    function singer_demo_uploader() {
       g_SingerUploader.uploader()
    }

</script>
