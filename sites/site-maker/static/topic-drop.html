<style>
    .droppable {
        width: 100%;
        height: 100%;
        border: 1px solid purple;
        background-color: whitesmoke;
    }
    .droppable:hover {
        border: 2px dotted magenta;
        background-color: paleturquoise;
    }
</style>
<div class="droppable"ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" >
    <div><span>undo</span><span>redo</span><span>freeze</span></div>
    <div id="drop-target-entry">
        <image src="images/drop-target.png">
    </div>
</div>
<script>
    function dropHandler(ev) {
        let dopzone = ev.target
        if (ev.dataTransfer.items) {
            // Use DataTransferItemList interface to access the file(s)
            for (let i = 0; i < ev.dataTransfer.items.length; i++) {
                if (ev.dataTransfer.items[i].kind === 'file') {
                    let file = ev.dataTransfer.items[i].getAsFile();
                    //console.log('... file[' + i + '].name = ' + file.name);
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        // The file's text will be printed here
                        console.log(e.target.result)  // inner HTML of new div
                    };
                    reader.readAsText(file);
                }
            }
        } else {
            // Use DataTransfer interface to access the file(s)
            for (let i = 0; i < ev.dataTransfer.files.length; i++) {
                console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
            }
        }
    }

    function dragOverHandler(ev) {
        console.log('File(s) in drop zone');
        ev.preventDefault();
    }
</script>
