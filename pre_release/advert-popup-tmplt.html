<div id="{{name}}_box" class="solid_able" style="z-index:117" >
	<div class="togglebar" onmouseenter="togglebar(this,1)" onmouseleave="togglebar(this,0)"><span class="closer_x" onmousedown="closefader('{{name}}_box')">x</span></div>
	<div class="fade_able_content" >
		<div style="min-width: 400px;min-height: 300px;">
			{{link}}
		</div>
	</div>
</div>
