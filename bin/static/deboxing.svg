         y="103.82652"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:9.87777805px;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Bold';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;writing-mode:lr-tb;text-anchor:start;fill:#2a0c77;fill-opacity:1;stroke-width:0.26458332px">Copious Deboxing</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:italic;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.93888855px;line-height:125%;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="25.531944"
       y="130.17949"
       id="text846"><tspan
         id="tspan844"
         x="25.531944"
         y="130.17949"
         style="font-style:italic;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:4.93888855px;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;writing-mode:lr-tb;text-anchor:start;stroke-width:0.26458332px">Everywhere you go there is a box.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.93888855px;line-height:125%;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="31.498016"
       y="141.71478"
       id="text874"><tspan
         
         id="tspan872"
         x="31.498016"
         y="141.71478"
         style="stroke-width:0.26458332px">Houses are boxes. </tspan><tspan
         
         x="31.498016"
         y="147.8884"
         style="stroke-width:0.26458332px"
         id="tspan876">Office buildings are boxes</tspan><tspan
         
         x="31.498016"
         y="154.06201"
         style="stroke-width:0.26458332px"
         id="tspan878">Cubicles are boxes</tspan><tspan
         
         x="31.498016"
         y="160.23561"
         style="stroke-width:0.26458332px"
         id="tspan880">And, thoughts, too, turn into boxes after so much box exposure.</tspan><tspan
         
         x="31.498016"
         y="166.40923"
         style="stroke-width:0.26458332px"
         id="tspan882" /><tspan
         
         x="31.498016"
         y="172.58284"
         style="stroke-width:0.26458332px"
         id="tspan884">Let's become the peer 2 peer shared world. Give people</tspan><tspan
         
         x="31.498016"
         y="178.75644"
         style="stroke-width:0.26458332px"
         id="tspan886">Freedom of Movement. </tspan><tspan
         
         x="31.498016"
         y="184.93005"
         style="stroke-width:0.26458332px"
         id="tspan888" /><tspan
         
         x="31.498016"
         y="191.10367"
         style="stroke-width:0.26458332px"
         id="tspan890">IoT makes it possible. Resource sharing makes it possible.</tspan><tspan
         
         x="31.498016"
         y="197.27728"
         style="stroke-width:0.26458332px"
         id="tspan892" /><tspan
         
         x="31.498016"
         y="203.4509"
         style="stroke-width:0.26458332px"
         id="tspan894">More and more, people can choose where to work, </tspan><tspan
         
         x="31.498016"
         y="209.6245"
         style="stroke-width:0.26458332px"
         id="tspan896">Whom to work for.</tspan><tspan
         
         x="31.498016"
         y="215.79811"
         style="stroke-width:0.26458332px"
         id="tspan898" /><tspan
         
         x="31.498016"
         y="221.97173"
         style="stroke-width:0.26458332px"
         id="tspan900">Managing home base assets can be done from anywhere.</tspan><tspan
         
         x="31.498016"
         y="228.14532"
         style="stroke-width:0.26458332px"
         id="tspan902" /><tspan
         
         x="31.498016"
         y="234.31894"
         style="stroke-width:0.26458332px"
         id="tspan904">Perhaps people will work while walking.</tspan><tspan
         
         x="31.498016"
         y="240.49255"
         style="stroke-width:0.26458332px"
         id="tspan906">Perhaps people will rediscover friendly conversation</tspan><tspan
         
         x="31.498016"
         y="246.66617"
         style="stroke-width:0.26458332px"
         id="tspan908">and good will between new acquaintances no matter what </tspan><tspan
         
         x="31.498016"
         y="252.83978"
         style="stroke-width:0.26458332px"
         id="tspan910">language is spoken. </tspan><tspan
         
         x="31.498016"
         y="259.0134"
         style="stroke-width:0.26458332px"
         id="tspan912" /><tspan
         
         x="31.498016"
         y="265.18701"
         style="stroke-width:0.26458332px"
         id="tspan914">As our conversation grows, and our collaboration increases,</tspan><tspan
         
         x="31.498016"
         y="271.3606"
         style="stroke-width:0.26458332px"
         id="tspan916">humans will create machines to aid human to human interaction.</tspan></text>
