         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:7.05555534px;font-family:Didot;-inkscape-font-specification:'Didot, Bold';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;writing-mode:lr-tb;text-anchor:start;fill:#054f26;fill-opacity:0.99514561;stroke-width:0.33426526px">We are striving to help people get out of the box and think.</tspan></text>
    <flowRoot
       xml:space="preserve"
