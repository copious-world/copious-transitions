		/* The Modal (background) */
		.modal {
		  display: none; /* Hidden by default */
		  position: relative; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  background-color: rgb(0,0,0); /* Fallback color */
		  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		  -webkit-animation-name: fadeIn; /* Fade in the background */
		  -webkit-animation-duration: 0.4s;
		  animation-name: fadeIn;
		  animation-duration: 0.4s
		}

		/* Modal Content */
		.modal-content {
		  position: inherit;
		  top: 0;
		  background-color: #fefefe;
		  width: 100%;
		  -webkit-animation-name: slideIn;
		  -webkit-animation-duration: 0.4s;
		  animation-name: slideIn;
		  animation-duration: 0.4s
		}

		/* The Close Button */
		.close {
		  color: white;
		  float: right;
		  font-size: 18px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: #000;
		  text-decoration: none;
		  cursor: pointer;
		}

		.modal-header {
		  padding: 2px 16px;
		  background-color: #4ca85c;
		  color: white;
		}

		.modal-body {padding: 2px 16px;}

		.modal-footer {
		  padding: 2px 16px;
		  background-color: darkgreen;
		  color: white;
		}

		/* Add Animation */
		@-webkit-keyframes slideIn {
		  from {bottom: -300px; opacity: 0}
		  to {bottom: 0; opacity: 1}
		}

		@keyframes slideIn {
		  from {bottom: -300px; opacity: 0}
		  to {top: 0; opacity: 1}
		}

		@-webkit-keyframes fadeIn {
		  from {opacity: 0}
		  to {opacity: 1}
		}

		@keyframes fadeIn {
		  from {opacity: 0}
		  to {opacity: 1}
		}

	function togglebar(the_bar,state) {
		// enter exit animation
		if ( state == 1 ) {
			if ( the_bar ) {
				the_bar.style.backgroundColor = "darkgreen"
			}
		} else {
			if ( the_bar ) {
				the_bar.style.backgroundColor = "navy"
			}

		}
	}

	function hideFader(fdr) {
		fdr.style.visibility = "hidden"
		fdr.style.zIndex = -10
		stopDefade()
		stopFade()
		g_apparition = null;
		g_current_pin = null;
		if ( !g_ContactErrorsActivated ) {
			hideContactFormErrorMessage();
		}
	}

	function closefader(whichFader) {
		let fdr = document.querySelector('#' + whichFader);
		hideFader(fdr)
		hideContactFormErrorMessage()
	}
	// ---- ---- ---- ---- ---- ----

	function unpin_current() {
		switchCaptcahDisplay(false)
		if ( g_current_pin != null ) {
			g_current_pin.style.visibility = "hidden";
			g_current_pin.style.zIndex = -10
		}
		hideContactFormErrorMessage()
	}
	function fade_apparition(btn,evt) {
		if ( g_apparition !== null ) {
			var fader = g_apparition;
			//if ( evt ) console.log(fader.offsetWidth + "," + evt.clientX + "," + window.innerWidth)
			if ( ( evt !== undefined )&& (fader.offsetWidth >= evt.clientX) ) {
				return;
			}
			stopDefade()
			g_defade_scheduled = setInterval(() => { lowerAlpha(fader); },50);
		}
	}
	function stopDefade() {
		if ( g_defade_scheduled != null ) {
			clearInterval(g_defade_scheduled);
		}
	}
	function stopFade() {
		if ( g_fade_scheduled != null ) {
			clearInterval(g_fade_scheduled);
		}
	}
	function pin_ItsAlive(pinned) {
		g_apparition = null;
	}
	// ---- ---- ---- ---- ---- ----
	function raiseAlpha(aGhost) {
		if ( aGhost.style.opacity == 1.0 ) {
			stopDefade()
			pinBoxElem(aGhost)
		} else {
			aGhost.style.opacity = parseFloat(aGhost.style.opacity) + 0.025;
		}
	}
	function lowerAlpha(aGhost) {
		if ( aGhost.style.opacity <= 0.2 ) {
			hideFader(aGhost)
		} else {
			aGhost.style.opacity = parseFloat(aGhost.style.opacity) - 0.1;
		}
	}
	// ---- ---- ---- ---- ---- ----
	function replaceApparition(newGhost) {
		unpin_current()
		if ( g_apparition !== null ) {
			stopDefade()
			stopFade()
			g_apparition.style.visibility = "hidden";
			newGhost.style.zIndex = -10
		}
		if ( newGhost !== null ) {
			newGhost.style.opacity = "0.0"
			newGhost.style.visibility = "visible"
			newGhost.style.zIndex = 200
			g_apparition = newGhost
			g_defade_scheduled = setInterval(() => { raiseAlpha(newGhost); },50);
		}
	}

	// ---- ---- ---- ---- ---- ----
	function pinBoxElem(thisPin) {
		if ( g_current_pin !== thisPin ) unpin_current();
		g_current_pin = thisPin;
		stopDefade()
		thisPin.style.opacity = "1.0"
		pin_ItsAlive(g_current_pin);

	}
	function pinBox(selector) {
		let thisPin = document.querySelector(selector);
		pinBoxElem(thisPin)
	}

		replaceApparition(document.querySelector(selector));

	function menuHandler(mHandle) {
		if ( squashMenuContainer.style.visibility !== "visible" && (mHandle !== null) ) {
			squashMenuContainer.style.visibility = "visible"
			squashMenuContainer.style.top = "60px";
			squashMenuContainer.style.left = (Math.floor(window.innerWidth/2) - 40) + "px";
			squashMenuContainer.style.height = (window.innerHeight - 64) + "px";
			squashMenuContainer.style.width = (Math.floor(window.innerWidth/2) + 34) + "px";
			//
			let lowerText = lowerFillerText();
			let menuLower = `<div class="fitMenuLower">
			${lowerText}
			</div>`
			squashMenuContainer.innerHTML = centerBoxText(false) + rightBoxText() + menuLower;
			//
		} else {
			squashMenuContainer.style.visibility = "hidden"
		}
	}

	function releaseMenu(mHandle) {
		
	}

	function resize() {
		menuHandler(null)
		if ( window.innerWidth >= 1040 ) {
			centerBox.innerHTML = centerBoxText( (window.innerWidth <= 1050) );
			rightBox.innerHTML = rightBoxText();
			squashMenu.style.visibility = "hidden";
			squashMenuContainer.style.visibility = "hidden";
		} else {
			centerBox.textContent = "";
			rightBox.textContent = "";
			squashMenu.style.visibility = "visible";
		}
		if ( window.innerWidth >= 1225 ) {
			lowerFiller.innerHTML = lowerFillerText();
		} else {
			lowerFiller.textContent = "";
		}
	}

	// ---- ---- ---- ---- ---- ---- ---- ---- ---- ----
	function getVal(the_field) {
		if ( the_field ) {
			let val = the_field.value;
			if ( val.length ) {
				val = encodeURIComponent(val)
			}
			return(val)
		}
		return("")
	}

	function is_empty(the_field) {
		if ( the_field && ( the_field.value.length > 0 ) ) {
			return(false)
		}
		return(true)
	}

	function colorize(theField,colr) {
		theField.style.borderColor = colr;
	}


	function contactFormErrorMessage(msg) {
		let errline = document.querySelector('#errors_here')
		if ( errline ) {
			errline.innerHTML = msg
			errline.style.visibility = "visible"
		}
	}

	function hideContactFormErrorMessage() {
		let errline = document.querySelector('#errors_here')
		if ( errline ) {
			errline.innerHTML = ""
			errline.style.visibility = "hidden"
		}
	}

	function emptyFieldMessage(name_empty,email_empty,commment_empty) {
		let msg = "The following fields require values: "
		if ( name_empty ) {
			msg += "name"
			if ( email_empty || commment_empty ) {
				msg += ", "
			}
		}
		if ( email_empty ) {
			msg += "email"
			if ( commment_empty ) {
				msg += ", "
			}
		}
		if ( commment_empty ) {
			msg += "comment"
		}
		contactFormErrorMessage(msg);
	}


	function emailFormatError() {
		contactFormErrorMessage("Email does not match a known email format.");
	}


	function captchaIsOK(resp) {
		if ( resp.OK === "true" ) {
			return(true);
		}
		return(false)
	}

	var g_captaFinalResolution = null;

	function captchaCheck(callBack) {
		//
		let captchaGuessField = document.querySelector('#captcha-field');
		if ( captchaGuessField ) {
			let captchaVal = captchaGuessField.value;
			if ( captchaVal && captchaVal.length && g_currenCaptchaUUID ) {
				postData(`http://${g_siteURL}:${g_captchaPort}/transition/secondary`, { 'captcha_val' : captchaVal, 'token' : g_currenCaptchaUUID })
				.then((resp) => {
							if ( captchaIsOK(resp) ) {
					  				if ( g_captaFinalResolution !== null ) {
										g_captaFinalResolution(1)
					  				}
							} else {
					  				if ( g_captaFinalResolution !== null ) {
										g_captaFinalResolution(2,"captcha does not match: try again")
					  				}
							}
					  });

			}
		}
		//
	}

	function captchaPromises() {
		return new Promise((resolve,reject) => {
								g_captaFinalResolution = (a,b) => {
							   		//
									if ( a === 1 ) {
										resolve(true);
									} else if ( a == 2 ) {
						   				resolve(b)
									} else if ( a == 3 ) {
						   				reject(-1)
						   			}
								}
						   })
	}


	//
	async function postData(url = '', data = {}) {
	  // Default options are marked with *
	  const response = await fetch(url, {
		method: 'POST', // *GET, POST, PUT, DELETE, etc.
		mode: 'cors', // no-cors, *cors, same-origin
		cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
		credentials: 'omit', // include, *same-origin, omit
		headers: {
		  'Content-Type': 'application/json'
		},
		redirect: 'follow', // manual, *follow, error
		referrerPolicy: 'no-referrer', // no-referrer, *client
		body: JSON.stringify(data) // body data type must match "Content-Type" header
	  });
	  return await response.json(); // parses JSON response into native JavaScript objects
	}


	var g_ContactErrorsActivated = false

	function checkContactValid(c_name,c_email,c_website,c_comment) {
		if ( !g_ContactErrorsActivated ) {
			return(true);
		}
		let c_name_hasval = !is_empty(c_name)
		let c_email_hasval = !is_empty(c_email)
		let c_comment_hasval = !is_empty(c_comment)
		//
		if ( !c_name_hasval || !c_email_hasval || !c_comment_hasval ) {
			emptyFieldMessage(!c_name_hasval,!c_email_hasval,!c_comment_hasval)
			if ( !c_name_hasval ) { colorize(c_name,"red") } else colorize(c_name,"black")
			if ( !c_email_hasval ) { colorize(c_email,"red") } else colorize(c_email,"black")
			if ( !c_comment_hasval ) { colorize(c_comment,"red") } else colorize(c_comment,"black")
			return(false);
		} else {
			//
			if ( !checkEmailField(c_email) ) {
				emailFormatError();
				colorize(c_email,"red")
				return(false);
			}
		}
		//
		return(true);
	}

	async function processContact() {
		g_ContactErrorsActivated = true
		//
		let c_name = document.querySelector('#contact-name');
		let c_email = document.querySelector('#contact-email');
		let c_website = document.querySelector('#contact-website');
		let c_comment = document.querySelector('#contact-comment');
		//
		if ( checkContactValid(c_name,c_email,c_website,c_comment) ) {
			try {
				let captchaResult = await doCaptcha()
				if ( captchaResult === true ) {
					if ( g_currenCaptchaUUID ) {
						let data = {
							"name" : getVal(c_name),
							"website" : getVal(c_website),
							"email" : getVal(c_email),
							"comment" : getVal(c_comment),
							'uuid' : g_currenCaptchaUUID
						}
						//
						postData(`http://${g_siteURL}:${g_captchaPort}/transition/contact`, data)
						.then((resp) => {
							if ( resp.OK ) {
								console.log(resp); // JSON data parsed by `response.json()` call
								g_currenCaptchaUUID = null;
								unpin_current();
							}
						});
					}
				} else {
					if ( captchaResult !== false ) {
						switchCaptcahDisplay(false)
						if ( captchaResult !== undefined ) {
							contactFormErrorMessage(captchaResult)
						} else {
							contactFormErrorMessage("Web service not responding.")
						}
					}
				}
			} catch (e) {
				console.log(e.message)
			}
		}
	}


	function checkError(srcField) {
	   let c_name = document.querySelector('#contact-name');
	   let c_email = document.querySelector('#contact-email');
	   let c_website = document.querySelector('#contact-website');
	   let c_comment = document.querySelector('#contact-comment');
	   //
	   if ( checkContactValid(c_name,c_email,c_website,c_comment) ) {
		   let focusFld = '#' + srcField;
		   let focusEl = document.querySelector(focusFld);
		   focusEl.style.borderColor = 'black'
		   hideContactFormErrorMessage();
	   }
	}


	function switchCaptcahDisplay(on_off) {
		if ( on_off ) {
			modal.style.display = "block";  // show captcha
			myContactForm.style.display = "none"
		} else {
			modal.style.display = "none";  // show captcha
			myContactForm.style.display = "block"

		}
	}
/*

*/
	var g_currenCaptchaUUID = null;

	async function doCaptcha() {
		//
		switchCaptcahDisplay(true)
		//
		let myRequest = new Request(`http://${g_siteURL}:${g_captchaPort}/transition/captcha`);
		//
		try {
			const captchaGrphP = await fetch(myRequest, {
										 method: 'GET', // *GET, POST, PUT, DELETE, etc.
										 mode: 'cors', // no-cors, *cors, same-origin
										 cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
										 credentials: 'omit', // include, *same-origin, omit
										 redirect: 'follow', // manual, *follow, error
										 referrerPolicy: 'no-referrer', // no-referrer, *client
									 });
			//
			let captchaObject = await captchaGrphP.json();
			let svgText = decodeURIComponent(captchaObject.elements.captcha)
			let captchaPlacement = document.querySelector("#captcha-goes-here");
			if ( captchaPlacement ) {
				captchaPlacement.innerHTML = svgText
				g_currenCaptchaUUID = captchaObject.token
			}
			//
			return await captchaPromises();
		} catch (e) {
			console.log(e.message)
		}
	}
	//
	//
	var reEmail = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
	function checkEmailField(efield) {
		let email = efield.value
		if ( !(reEmail.test(email)) ) {
		  return(false)
		}
		return(true)
	}

	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];


	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		switchCaptcahDisplay(false)
		if ( g_captaFinalResolution ) g_captaFinalResolution(3)
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
		switchCaptcahDisplay(false)
		hideContactFormErrorMessage();
	  }
	}

	var b = '' + window.location
	b = b.split(':')[1].trim()
	if ( b[b.length-1] == '/' ) {
		b = b.substr(0,b.length-1)
	}
	//
	var link = document.querySelector('#a4179')
	link.href = "http:" + b + ':2006/'
	//
	window.onresize = resize;
	//
	resize()
</script>
